name: Test

on:
  push:
    branches: ["nodetests"]

  pull_request:
    branches:
      - main

jobs:
  test-py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Setup Python and Run Tests
        working-directory: ./src/python
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install pytest maturin patchelf

          cd tests/data/
          7z x test_data.zip
          cd ../..

          maturin develop --release
          pytest
  test-js:
    runs-on: ubuntu-latest
      steps:
        - uses: actions-rs/toolchain@v1
        - uses: actions/setup-node@v3
        - name: build
          run: yarn build
        - name: unzip
          run: |
          cd tests/
          7z x test_data.zip
          cd ../..
        - name: test
          run: npm test