<!DOCTYPE html>

<head>

  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" sizes="any" type="image/svg+xml" href="/images/favicon.svg">
</head>

<body>
  <h1>Find interesting rounds</h1>
    
  <div id=wrapper>
    
    <label for="wanted-gun">Weapon filter:</label>
    <select name="wanted-gun" id="wanted-gun">
      <script>
        const gunList = [
          "deagle", "elite", "glock", "ak47", "aug",
          "awp", "famas", "g3sg1", "galilar", "m249",
          "m4a1", "mac10", "p90", "zone_repulsor", "mp5sd",
          "ump45", "xm1014", "bizon", "mag7", "negev",
          "sawedoff", "tec9", "taser", "hkp2000", "mp7",
          "mp9", "nova", "p250", "scar20",
          "sg556", "ssg08", "knife", "flashbang",
          "hegrenade", "smokegrenade", "molotov", "decoy", "incgrenade"
        ];
        for (const name of gunList) {
          document.write(`<option value="${name.toLowerCase()}">${name}</option>`);
        }
      </script>
    </select>

    <label for="round-kills">Number of kills in that round:</label>
    <select name="round-kills" id="round-kills">
      <script>
        const numberOfKills = ["1","2","3","4","5"];
        for (const name of numberOfKills) {
          document.write(`<option value="${name.toLowerCase()}">${name}</option>`);
        }
      </script>
    </select>


    <p>
      <label for="file_picker">Choose demo(s):</label>
      <input type="file" id="file_picker" name="file_picker" multiple>
    </p>
    <progress id="health" value="0" max="100"></progress>

  </div>

  <div id="Page1">
    Find team damage
    <a href="../index.html" onclick="return show('Page2','Page1');">Show page 2</a>
  </div>


  <!-- Here, we have to load the generated JS file directly in the document -->
  <script src='../pkg/demoparser2.js'>
  </script>
  <!-- Note that there is NO `type="module"` in the script tag -->
  <script src="./index.js"></script>

  <script>  function show(shown, hidden) {
    document.getElementById(shown).style.display='block';
    document.getElementById(hidden).style.display='none';
    return false;
  }</script>
<script>
function changeColor(colorName) {
  document.body.style.background = colorName;
}
</script>


</body>

</html>
